<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{title}}</h1>
            <div class="form-control">
                <input type="text" v-bind:placeholder="placeholderString" v-model="inputValue"
                    v-on:keypress.enter="addHandler" />
            </div>
            <button class="btn" v-on:click="addHandler">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{idx + 1}}) {{ toUpperCase(note) }}</span> -->
                    <!-- <span :class="{'primary': true, 'bold' : note.length > 5}">({{idx + 1}}) {{ toUpperCase(note)
                        }}</span> -->
                    <span :class="['bold', {'primary': note.length > 5}]">({{idx + 1}}) {{ toUpperCase(note)}}</span>
                    <button class="btn delete" v-on:click="removeNote(idx, $event)">Удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее количество заметок: {{ notes.length}}</strong> | Удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else="notes.length === 0">Заметок пока нет. Добавьте заметку</div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>

</html>
